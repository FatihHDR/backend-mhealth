version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: backend-mhealth-app
    env_file:
      - .env
    volumes:
      - ./:/var/www/html:cached
    working_dir: /var/www/html
    depends_on:
      - db
    networks:
      - backend

  web:
    image: nginx:stable-alpine
    container_name: backend-mhealth-web
    restart: unless-stopped
    ports:
      - "8000:80" # Maps host 8000 to container 80
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - backend

  db:
    image: postgres:15-alpine
    container_name: backend-mhealth-db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend

volumes:
  db_data:

networks:
  backend:
    driver: bridge

# Notes:
# - This compose references variables from your project's `.env` file via `env_file: .env`.
# - Make sure your `.env` defines DB_DATABASE, DB_USERNAME, DB_PASSWORD (or DB_URL if you parse that differently).
# - You can customize images/tags as needed.
